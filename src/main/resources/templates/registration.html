<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/registration-style.css}">
    <title>Registration Page</title>
</head>
<body>
<div class="container">
    <h2>Registration</h2>
    <form th:action="@{/user/sign-up}" method="post" th:object="${signUp}">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input th:field="*{firstname}" type="text" id="firstname" name="firstname" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" th:field="*{lastname}" id="lastname" name="lastname" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" th:field="*{phone}" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"th:field="*{email}"  id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" th:field="*{address}" id="address" name="address" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
</div>
</body>
</html>
